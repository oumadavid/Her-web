<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just for You ❤️</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe0e9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff497d;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .hearts {
      font-size: 30px;
      color: #ff497d;
      animation: float 2s infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .photo-gallery img {
      width: 100%;
      max-width: 200px;
      height: 200px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .love-notes {
      background: #ffb3c1;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .love-notes p {
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Just for You ❤️</h1>
    <p class="hearts">💖 💖 💖</p>
    <h2>Welcome, My Love</h2>
    <p>I made this little space to remind you of how much you mean to me. 🌹</p>

    <div class="photo-gallery">
      <h3>Our Memories Together</h3>
      <img src="memory1.jpg" alt="Memory 1">
      <img src="memory2.jpg" alt="Memory 2">
      <img src="memory3.jpg" alt="Memory 3">
    </div>

    <div class="love-notes">
      <h3>Reasons I Love You</h3>
      <p>1. You make me smile every day. 😊</p>
      <p>2. I love how thoughtful you are. 💐</p>
      <p>3. Every moment with you is a memory I cherish. 🌟</p>
    </div>
  </div>
</body>
</html>
